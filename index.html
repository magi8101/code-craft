<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Import Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-4xl mx-auto p-6">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold">Hi, Jez!</h1>
                <p class="text-gray-600">How are you doing today?</p>
            </div>
            <div class="flex items-center gap-4">
                <button class="flex items-center gap-2 bg-green-50 text-teal-500 px-6 py-3 rounded-full">
                    <span id="upload-icon"></span>
                    <span class="font-medium">DOWNLOAD APP</span>
                </button>
                <div class="p-2">
                    <span id="bell-icon"></span>
                </div>
            </div>
        </header>

        <div class="bg-blue-600 text-white rounded-2xl p-6 relative overflow-hidden">
            <div class="flex justify-between">
                <div class="space-y-4">
                    <div>
                        <h2 class="text-5xl font-bold">â‚¹78890</h2>
                        <p class="text-blue-100">Transactions actively monitored</p>
                    </div>
                    
                    <div class="flex gap-12 mt-8">
                        <div>
                            <span class="text-5xl font-bold">17</span>
                            <p class="text-blue-100">Sites Checked</p>
                        </div>
                        <div>
                            <span class="text-5xl font-bold">2</span>
                            <p class="text-blue-100">Gateways Blocked</p>
                        </div>
                    </div>
                </div>
                
                <div class="absolute right-8 top-1/2 -translate-y-1/2">
                    <div class="border-4 border-white/30 rounded-full p-6">
                        <span id="triangle-icon" class="w-12 h-12 rotate-90"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex gap-4 mt-6">
            <div class="w-2/3 bg-white border border-gray-200 rounded-lg p-4">
                <canvas id="activityChart" height="300"></canvas>
            </div>
            <div class="w-1/3 bg-blue-600 text-white rounded-2xl p-6">
                <h3 class="text-2xl font-semibold mb-6">Quick Settings</h3>
                <div class="space-y-4">
                    <div class="py-2 hover:bg-blue-700 cursor-pointer transition-colors rounded px-2">
                        <p class="font-medium">ACCOUNT</p>
                    </div>
                    <div class="py-2 hover:bg-blue-700 cursor-pointer transition-colors rounded px-2">
                        <p class="font-medium">GEOBLOCK</p>
                    </div>
                    <div class="py-2 hover:bg-blue-700 cursor-pointer transition-colors rounded px-2">
                        <p class="font-medium">LIMITS</p>
                    </div>
                    <div class="py-2 hover:bg-blue-700 cursor-pointer transition-colors rounded px-2">
                        <p class="font-medium">MULTIFACTOR</p>
                    </div>
                </div>
                <div class="mt-6 text-center">
                    <a href="settings.html" class="inline-block bg-white text-blue-600 px-4 py-2 rounded-full hover:bg-blue-100 transition-colors">
                        All Settings
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Import Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Import Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="script.js"></script>
</body>
</html>
