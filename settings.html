<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard - Settings</title>
    <link rel="stylesheet" href="settings.css">
    <!-- Import Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <style>
        #map {
            height: 400px;
            width: 100%;
            z-index: 1;
        }
        
        /* Make sure Leaflet controls appear above other elements */
        .leaflet-top, .leaflet-bottom {
            z-index: 10 !important;
        }
        
        @media (max-width: 640px) {
            #map {
                height: 300px;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-4xl mx-auto p-6">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold">Settings</h1>
            </div>
            <div class="flex items-center gap-4">
                <button class="flex items-center gap-2 bg-green-50 text-teal-500 px-6 py-3 rounded-full">
                    <span id="download-icon"></span>
                    <span class="font-medium">DOWNLOAD APP</span>
                </button>
                <div class="p-2">
                    <span id="bell-icon"></span>
                </div>
            </div>
        </header>

        <div class="bg-blue-600 text-white rounded-2xl p-6 mb-6">
            <div class="space-y-6">
                <div class="py-3 border-b border-blue-500 hover:bg-blue-700 cursor-pointer transition-colors rounded px-2">
                    <p class="font-bold text-xl">CHANGE ACCOUNT</p>
                </div>
                <div class="py-3 border-b border-blue-500 hover:bg-blue-700 cursor-pointer transition-colors rounded px-2">
                    <p class="font-bold text-xl">TOGGLE GEOBLOCK</p>
                </div>
                <div class="py-3 border-b border-blue-500 hover:bg-blue-700 cursor-pointer transition-colors rounded px-2">
                    <p class="font-bold text-xl">SET TRANSACTION LIMITS</p>
                </div>
                <div class="py-3 hover:bg-blue-700 cursor-pointer transition-colors rounded px-2">
                    <p class="font-bold text-xl">MULTIFACTOR</p>
                </div>
            </div>
        </div>

        <div class="border border-gray-200 rounded-lg overflow-hidden shadow-md mb-6">
            <h3 class="p-4 bg-gray-100 border-b border-gray-200 font-semibold">Location Services</h3>
            <div id="map" class="w-full"></div>
            <div class="p-4 bg-gray-50">
                <p class="text-sm text-gray-600">Your current geolocation settings are active. Transactions outside this area may be flagged.</p>
            </div>
        </div>

        <div class="mt-6 flex justify-center">
            <a href="index.html" class="bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700 transition-colors">
                Back to Dashboard
            </a>
        </div>
    </div>

    <!-- Import Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Import Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="settings.js"></script>
</body>
</html>
